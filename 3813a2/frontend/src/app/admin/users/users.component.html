<div class="nav">
  <div class="nav-items">
    <div class="nav-logo" routerLink="/admin">Admin Center</div>
    <div class="nav-item active" routerLink="/admin">Home</div>
    <div class="nav-item" routerLink="/admin">Users</div>
  </div>

  <div class="nav-user-info">
    <div class="user-info">
      <div class="name">{{userinfo.username}} <span class="role">[{{adminType[userinfo.role]}}]</span></div>
      <a class="name">logout</a>
    </div>
  </div>
</div>
<div class="main">
  <div class="position"><span class="position-item"><a routerLink="/admin">Home</a> / Group / {{channelName}} / users</span></div>
  <button class="cus_btn" (click)="showModal()">Invite User</button>
  <table>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let u of users;let i=index;">
      <td>{{i+1}}</td>
      <td>{{u.username}}</td>
      <td style="width: 20%">
        <button (click)="removeUser(u.username)" class="cus_btn">Remove</button>
      </td>
    </tr>
  </table>
</div>
<div *ngIf="modalStatus" class="cus_modal">
  <div class="cus_modal_body" id="modal">
    <div class="position"><span class="position-item">Home / All Groups</span></div>

    <div class="modal_header">Invite User</div>
    <div class="modal_content">
      <input [(ngModel)]="userName" placeholder="Enter UserName">
      <div class="btns">
        <button (click)="InviteUser()" class="cus_btn">Invite</button>
        <button class="cus_btn" (click)="hideModal()">Close</button>
      </div>
    </div>
  </div>
</div>
